<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Oauth with Facebook</title>
</head>

<body>
    <a id="login" href="">log in with FaceBook</a>
    <br>
    <a id="reg" href="">Register</a>
</body>
<script>
    let url = 'https://developer19.us.auth0.com/oauth';

    let codeOptions = {
        client_id: 'bFHQwKNy1vmIfVwDd9UnR6qjzNYZO342',
        redirect: 'http://localhost:3000/oauth',
        scope: 'read:user',
        state: 'oauthstate'
    }
    let queryString = Object.keys(codeOptions).map((key) => {
        return `${key}=` + encodeURIComponent(codeOptions[key])
    }).join('&');
    let authURL = `${url}?${queryString}`;
    let link = document.getElementById('login');
    link.setAttribute('href', authURL);
    /////////////
    let regUrl = `http://localhost:3000/register`;
    let reg = document.getElementById('reg');
    reg.setAttribute('href', regUrl);
    // let signin = document.createElement()
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Oauth with Facebook</title>
</head>

<body>
    <a id="oauth" href="">log in with FaceBook</a>
    <br>
    <a id="reg" href="">Register</a>
    <a href="chat.html">Chat</a>
</body>
<script>
    let URL = 'https://www.facebook.com/v4.0/dialog/oauth';

    let options = {
        client_id: '344385293198787',
        redirect_uri: 'http://localhost:3031/authorize',
        response_type: 'code',
        scope: ['email', 'user_friends'].join(','), // comma seperated string
        response_type: 'code',
        auth_type: 'rerequest',
        display: 'popup',
        state: 'asldfjdfs'
    }

    let QueryString = Object.keys(options).map((key) => {
        return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);
</script>

</html>
